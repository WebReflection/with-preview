<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="desktop.css">
  <title>Desktop Example</title>
</head>
<body>
  <header></header>
  <main></main>
  <footer>
    <div class="menu">
      <h3>What do you need to do?</h3>
    </div>
    <button>ðŸŒˆ Start</button>

  <script>
    (function (start) {
      const menu = start.parentElement.querySelector('.menu');
      start.addEventListener('click', showMenu);
      function showMenu() {
        menu.classList.toggle('visible');
      }
    }(document.querySelector('footer > button')));
  </script>

</html>
